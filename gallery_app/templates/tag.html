{% extends "base.html" %}

{% block content %}
{% if tag %}
	<h3>Tag: {{ tag.label }}</h3>
	<h3>Images</h3>
	{% if images %}
		<ul>
			{% for image in images %}
				<li><a href="{% url 'image' pk=image.id %}">{{ image.image.name }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No images.</p>
	{% endif %}
{% endif %}
<p><a href="{% url 'list' %}">List</a></p>
{% endblock content %}
